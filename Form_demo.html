<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>




<!--action attribute on a form is WHERE you're sending the form (URL or a specific file)-->
<!--method is the 'type' of request. we have GET and POST-->
<!--GET method is used for downloading information, we use GET in search forms - GET is the default method.-->
<!--POST method is used for uploading information, we use POST on login forms-->


<a href="?property_type=apartment&zipcode=78205">Click here for all apartments in 78205</a>
<br>
<h3>Property Search</h3>
<form method='GET' action="">
    <label for="property_type">Property Type:</label>
    <input type="text" name="property_type" id="property_type" placeholder="input the type of property">

    <label for="zipcode">Zipcode</label>
    <input type="text" name="zipcode" id="zipcode" placeholder="zipcode to search">

    <button type="submit">Search</button>
</form>


<br>



<h2>Register New User</h2>



<form action="https://hookb.in/ZV8O4M7Y" method="POST">

    <label for="username">Username:</label>
    <input type="text" name="username" placeholder="username" id="username">

    <label for="password">Password:</label>
    <input type="password" name="password" placeholder="password" id="password">

    <button type="submit">Login</button>
</form>


</body>
</html>
