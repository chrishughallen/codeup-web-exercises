<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Change</title>
    <style>
        body{
            width: 500px;
            margin: 0 auto;
        }

        button{
            font-size: 1em;
        }
        
        legend{
            text-align: center;
            text-decoration: underline;
            color: #0C4767;
        }

    </style>
</head>
<body>

<form action="https://hookb.in/EkqRgJBd" method="POST">

    <fieldset>
        <legend><h1>Change Password</h1></legend>

        <label for="old_password">Old Password</label>
        <input type="password" id="old_password" name="old_password" placeholder="Old password" autofocus required>

        <br>

        <label for="new_password">New Password</label>
        <input type="password" id="new_password" name="new_password" placeholder="New password" required>

        <br>

        <label for="confirm_password">Confirm new Password</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="New password" required>

        <br>


    </fieldset>


    <button>Submit</button>

</form>

</body>
</html>
