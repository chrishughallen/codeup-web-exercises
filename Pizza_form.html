<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Time</title>
    <link rel="stylesheet" href="css/pizza.css">
</head>
<body>


<form action="https://hookb.in/vX8DWagL" method="POST">


    <fieldset>
        <h1>Who is the order for?</h1>
        <label for="name"></label>
        <input type="text" id="name" name="name" placeholder="Name" autofocus>
    </fieldset>

    <fieldset>
        <h1>Choose a size!</h1>
        <label>
            <label for="small"><input name="size" type="radio" id="small" value="small">Small</label>
            <br>
            <label for="medium"><input name="size" type="radio" id="medium" value="medium">Medium</label>
            <br>
            <label for="large"><input name="size" type="radio" id="large" value="large">Large</label>
            </label>      
    </fieldset>



    <fieldset>
       <h1>Choose your toppings!</h1>
            <label>
            <input name="toppings" type="checkbox" id="pepperoni" value="pepperoni">Pepperoni
            </label>

            <br>

            <label>
            <input  name="toppings" type="checkbox" id="cheese" value="cheese">Cheese
            </label>

            <br>

            <label>
            <input  name="toppings" type="checkbox" id="tomato" value="tomato">Tomato
            </label>

            <br>

            <label>
            <input  name="toppings" type="checkbox" id="mushroom" value="mushroom">Mushroom
            </label>

            <br>
        
            <label>
            <input  name="toppings" type="checkbox" id="olives" value="olive">Olive
            </label>
    </fieldset>

    <fieldset>
        <h1>Choose a location!</h1>
        <label for="location">
        <select name="location" id="location">
            <option value="north">North</option>
            <option value="south">South</option>
        </select>
        </label>
    </fieldset>

    <fieldset>
        <h1>Sign in to save your order!</h1>

        <label for="email"></label>
        <input type="email" name="email" id="email" placeholder="email">
        <label for="password"></label>
        <input type="password" name="password" id="password" placeholder="password">

    </fieldset>

    <input type="hidden" name="ordered_by" value="name">

    <button>Submit Your Order</button>




</form>

</body>
</html>
