<script>

    function differenceBetween13 (a) {
        if (a > 13) {
            var difference = (a - 13);
            if (difference > 13) {
                return difference * 2
            }
        }
        else{
            return 13 - a;
        }
    }


    function cityName(str){
        str = str.toLowerCase().split(' ');
        if(str[0]==='san'){
            return 'San Antonio'
        }
        if(str[0]==='new'){
            return 'New York'
        }
        else {
            return
        }
    }


    function integerArray(num1,num2){
        var newArr = [];
        for(var i = num1;i<=num2;i++){
            newArr.push(i);
        }
        return newArr
    }


    function escapeChar(str){
        str = str.split('');
            for(var i = 0;i<str.length;i++){
                if(str[i]==='&'|| str[i]==='<'|| str[i]==='>'||str[i]==='\''||str[i]==='"'){
                    str[i]='&amp;';
                    str = str.join('')
                }
            }
            return str
    }
