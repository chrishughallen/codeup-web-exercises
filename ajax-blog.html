<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Blog</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        body{
            background-color: white;
            background-image: url('https://images.unsplash.com/photo-1471107340929-a87cd0f5b5f3?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=395debe4f66b27cd8fb346d73cffb70c&auto=format&fit=crop&w=966&q=80');
            /*background-repeat: no-repeat;*/
            background-size:cover;
            background-attachment: fixed;
            background-position: center;
        }

        .jumbotron{
            width: 60%;
            padding: 15px;
            background-color:azure;
            margin: 0 auto;
            margin-bottom:10px;
            opacity: .8;
        }

        .reader{
            color: red;
        }

        .jumbotron p{
            font-size: 2.5vw;
            font-family: Nanum Pen Script;
        }
        
        h2{
            text-decoration: underline;
            font-family: Nanum Pen Script;
            font-size: 3vw;
        }

        header{
            background-color: maroon;
            color: white;
            opacity: .9;
            padding: ;
            width: 60%;
            margin: 0 auto;
            margin-bottom:10px;
            border-radius:5%;
            font-family: Nanum Pen Script;
        }

        header>h1{
            font-size: 10.6vw;
        }

    </style>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Blog</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <ul class="nav navbar-nav navbar-right">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input id="blogSearch" type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<header>
<h1 class="text-center">The Blog...</h1>
</header>
<div id="posts"></div>
</body>

<script src="js/jQuery-2.2.4.js"></script>

<script>


    var ajaxRequest = $.ajax('./data/blog.json');

    ajaxRequest.done(function(data){
        data.forEach(function(element,index){

                $('#posts').append('<div class="jumbotron"><div class="row"><div class="col-xs-12"><h5>' + element.date + '</h5>'
                    + '<h2 class="text-left">' + element.title
                    + '</h2>' + '<p class="reader">Read</p>' + '<p>'
                    + element.content + '</p>' +
                    '<p class="text-muted">Categories: ' + element.categories + '</p>' +'</div></div></div>');

            });
        $('.reader').next().hide();

        $('.reader').click(function() {
            $(this).next().fadeToggle(300);
                });

        });






</script>
</html>
