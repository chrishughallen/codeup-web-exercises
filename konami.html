<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
    <style>

h1{
    text-align: center;
}
    </style>
</head>
<body>
<main>
<h1>Konami Code</h1>
    <audio src=""></audio>
</main>

<script src="js/jQuery-2.2.4.js"></script>


<script>
    "use strict";

    var keys = [38,38,40,40,37,39,37,39,66,65,13];
    var nextKey = 0;

    $(document).keydown(function(e){
        var key = e.which;
        if(key === keys[nextKey]){
            nextKey++
        }
        else {
            nextKey = 0;
        }
        codeEntered();
    });
    
    

    function codeEntered(){
        if(nextKey>=keys.length) {
            $('body').css({
                backgroundColor:'black',
                backgroundImage:'url(\'https://media3.giphy.com/media/LcfBYS8BKhCvK/giphy.gif\')',
                backgroundSize:'cover',
                backgroundRepeat:'no-repeat'
            });
            $('h1').remove();
            nextKey = 0;
            alert('30 LIVES ADDED!');
        }
    }


</script>
</body>
</html>
