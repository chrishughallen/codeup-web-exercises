<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Exercises</title>
</head>
<body>

<h1>WHADDUP</h1>

<button>CHANGE</button>

<script src="js/jquery-2.2.4.min.js"></script>

<script>
    $(document).ready(function(){
        alert('Ready!')
    });

    $('button').click(function(){
        $('h1').toggle({
            backgroundColor: 'green',
            color:'blue',
            textDecoration:'underline'
        })
    })

</script>
</body>
</html>
