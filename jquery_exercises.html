<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Exercises</title>
</head>
<body>

<h1 id="header">Austin, TX</h1>

<p id="about">The city of live music, tacos,
    and hipsters.</p>

<h1 id="codeup">Things to do</h1>

<ul class="thingsToDo">
    <li>Barton Springs</li>
    <li class="codeup">Rainy St.</li>
    <li class="codeup">The Greenbelt</li>
</ul>

<div id="theDiv">
   <p>-Willie Nelson lives there too!</p>
</div>


<script src="js/jquery-2.2.4.min.js"></script>



<script>
    'use strict';

    $('h1').click(function(){
        $(this).css({
            backgroundColor:'purple',
            color:'white'
        });
    });


    $('p').dblclick(function(){
        $(this).css({
            fontSize:'18px'
        });
    });


  $('li').hover(function(){
      $(this).css({
          color:'red'
      })
  },
  function(){
      $(this).css({
          color:'black'
      });
  });

</script>


</body>
</html>
