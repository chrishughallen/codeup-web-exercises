<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms_Exercises_Part_1</title>
</head>
<body>


<form action="https://hookb.in/EkqRgJBd" method="POST">

    <fieldset>
        <legend><h1>Create An Advertisement</h1></legend>

        <div>
            <label for="title">Title</label>
            <br>
            <input type="text" name="title" id="title" autofocus >
        </div>

        <div>
            <label for="price">Price</label>
            <br>
            <input type="text" name="price" id="price" placeholder="$" >
        </div>

        <div>
            <label for="description">Description</label>
            <br>
            <textarea name="description" id="description" cols="30" rows="10" placeholder="description"></textarea>
        </div>

        <button>Submit</button>

    </fieldset>

</form>


</body>
</html>
