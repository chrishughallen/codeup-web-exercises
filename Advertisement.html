<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advertisement</title>
    <link rel="stylesheet" href="css/advertise.css">
<body>


<form action="https://hookb.in/EkqRgJBd" method="POST">

    <fieldset>
       <h1>Create An Advertisement</h1>


            <label for="title">Title</label>
            <input type="text" name="title" id="title" autofocus >



            <label for="price">Price</label>
            <input type="text" name="price" id="price" placeholder="$" >


        <div>
            <label for="description"></label>
            <br>
            <textarea name="description" id="description" cols="80" rows="10" placeholder="Ad description"></textarea>
        </div>

        <button>Submit</button>

    </fieldset>

</form>


</body>
</html>
