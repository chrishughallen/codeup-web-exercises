<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <style>
        body{
            width:500px;
            margin: 0 auto;
            text-align: center;
        }

        h1{
            color: #0C4767;
        }

        button{
            margin-top: 10px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>


<form action="https://hookb.in/EkqRgJBd" method="POST">

<fieldset>

    <legend><h1>Register</h1></legend>

    <div>
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name" placeholder="First name" autofocus required >
    </div>

    <div>
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name" placeholder="Last name" required>
    </div>


    <div>
        <label for="middle_name">Middle Name</label>
        <input type="text" name="middle_name" id="middle_name" placeholder="Middle name">
    </div>

    <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Email" required>
    </div>

    <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Password" required>
    </div>

    <div>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Username" required>
    </div>

    <div>
        <label for="birthdate">Birthdate</label>
        <input type="date" name="birthdate" id="birthdate" placeholder="Birthdate" required>
    </div>

</fieldset>

    <fieldset>
        <legend><h1>Operating Systems</h1></legend>

    <div>

        <label for="os_x">OS X</label>
        <input type="checkbox" name="OS" id="os_x" value="os_x">

        <br>

        <label for="Windows">Windows</label>
        <input type="checkbox" name="OS" id="Windows" value="windows">

        <br>

        <label for="Linux">Linux</label>
        <input type="checkbox" name="OS" id="Linux" value="linux">

        <br>

        <label for="os2">OS2</label>
        <input type="checkbox" name="OS" id="os2" value="os2">

        <br>

        <label for="chromeOS">ChromeOS</label>
        <input type="checkbox" name="OS" id="chromeOS" value="chromeOS">
    </div>
    </fieldset>

    <fieldset>
        <legend><h1>Programming Languages</h1></legend>

    <div>

        <label for="HTML">HTML</label>
        <input type="checkbox" name="LANGUAGE" id="HTML" value="html">

        <br>

        <label for="CSS">CSS</label>
        <input type="checkbox" name="LANGUAGE" id="CSS" value="css">

        <br>

        <label for="javascript">Javascript</label>
        <input type="checkbox" name="LANGUAGE" id="javascript" value="javascript">

        <br>

        <label for="python">Python</label>
        <input type="checkbox" name="LANGUAGE" id="python" value="python">

        <br>

        <label for="C++">C++</label>
        <input type="checkbox" name="LANGUAGE" id="C++" value="C++">

        <br>

        <label for="Java">Java</label>
        <input type="checkbox" name="LANGUAGE" id="Java" value="Java">

        <br>

        <label for="SQL">SQL</label>
        <input type="checkbox" name="LANGUAGE" id="SQL" value="SQL">

        <br>

        <label for="Perl">Perl</label>
        <input type="checkbox" name="LANGUAGE" id="Perl" value="Perl">


    </div>

</fieldset>

    <button>Submit</button>
</form>

</body>
</html>
