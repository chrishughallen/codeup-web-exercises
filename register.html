<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>


<form action="https://hookb.in/EkqRgJBd" method="POST">

<fieldset>

    <legend><h1>Register</h1></legend>

    <div>
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name" placeholder="First name" autofocus>
    </div>

    <div>
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name" placeholder="Last name">
    </div>


    <div>
        <label for="middle_name">Middle Name</label>
        <input type="text" name="middle_name" id="middle_name" placeholder="Middle name">
    </div>

    <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Email">
    </div>

    <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Password">
    </div>

    <div>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Username">
    </div>

    <div>
        <label for="birthdate">Birthdate</label>
        <input type="date" name="birthdate" id="birthdate" placeholder="Birthdate">
    </div>

    <div>
        <h2>Operating Systems</h2>
        <label for="os_x">OS X</label>
        <input type="checkbox" name="os_x" id="os_x">

        <br>

        <label for="Windows">Windows</label>
        <input type="checkbox" name="Windows" id="Windows">

        <br>

        <label for="Linux">Linux</label>
        <input type="checkbox" name="Linux" id="Linux">

        <br>

        <label for="os2">OS2</label>
        <input type="checkbox" name="os2" id="os2">

        <br>

        <label for="chromeOS">ChromeOS</label>
        <input type="checkbox" name="chromeOS" id="chromeOS">
    </div>

    <div>
        <h2>Programming Languages</h2>
        <label for="HTML">HTML</label>
        <input type="checkbox" name="HTML" id="HTML">

        <br>

        <label for="CSS">CSS</label>
        <input type="checkbox" name="CSS" id="CSS">

        <br>

        <label for="javascript">Javascript</label>
        <input type="checkbox" name="javascript" id="javascript">

        <br>

        <label for="python">Python</label>
        <input type="checkbox" name="python" id="python">

        <br>

        <label for="C++">C++</label>
        <input type="checkbox" name="C++" id="C++">

        <br>

        <label for="Java">Java</label>
        <input type="checkbox" name="Java" id="Java">

        <br>

        <label for="SQL">SQL</label>
        <input type="checkbox" name="SQL" id="SQL">

        <br>

        <label for="Perl">Perl</label>
        <input type="checkbox" name="Perl" id="Perl">


    </div>

</fieldset>

    <button>Submit</button>
</form>

</body>
</html>
