<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>google_maps_lesson</title>

    <style>
        #map{
            width: 75%;
            height:500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div id="map"></div>


<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvGGiduHFnlohRyTubz_RvwUi46t0XOJU">

</script>

<script>

    (function() {
        "use strict";

        var mapOptions = {
            zoom: 15,
            center: {
                lat: 29.4260,
                lng: -98.4861
            }
        };

        var map = new google.maps.Map(document.getElementById('map'), mapOptions);
    })();
</script>

</body>
</html>
